    <style>
      html {
        scrollbar-width: thin;
        scrollbar-color: #FF5F00 #050505;
      }
      body {
        margin: 0;
        background-color: #050505;
        overflow-x: hidden;
      }
      /* Hide default cursor to use custom one on desktop */
      @media (pointer: fine) {
        body {
          cursor: none;
        }
        a, button, input, textarea, [data-hover="true"] {
          cursor: none;
        }
      }
      
      /* High-End Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #FF5F00; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fff; 
      }

      /* Blinking Cursor Animation */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 1s step-end infinite;
      }
    </style>
